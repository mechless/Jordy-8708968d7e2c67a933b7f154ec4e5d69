<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<br/>
	<br/>
	<div class="login">
	<br/>
		<form action="../back-end/register.php" method="post" onSubmit="return validasi()">
			<div>
				<label>Username:</label>
				<input type="text" name="username" id="username" />
			</div>
			<div>
				<label>Password:</label>
				<input type="password" name="password" id="password" />
			</div>	
			<div>
				<label>Konfirmasi Password:</label>
				<input type="password" name="kpassword" id="kpassword" />
			</div>			
			<div>
				<input type="submit" value="Registrasi" name="register" class="tombol">
			</div>
		</form>
	</div>
</body>
 
<script type="text/javascript">
	function validasi() {
		var username = document.getElementById("username").value;
		var password = document.getElementById("password").value;		
		var kpassword = document.getElementById("kpassword").value;		
		if (username != "" && password!="") {
			return true;
		}else if(password != kpassword){
			alert('Password harus sama !');
			return false;
		} else {
			alert('Username dan Password harus di isi !');
			return false;
		}
	}
 
</script>
</html>
